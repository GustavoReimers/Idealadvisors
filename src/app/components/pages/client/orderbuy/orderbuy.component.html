<div class="content">
    <div class="row">
        <div class="col-12">
            <h3>Online Order</h3>
        </div>
        <div class="col-8">
            <a type="button" class="btn btn-secondary" [routerLink]="['/client/orderbuy/create']"><i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp;Buy Security</a>
            <a type="button" class="btn btn-secondary" [routerLink]="['/client/ordersell/create']"><i class="fa fa-minus-circle" aria-hidden="true"></i>&nbsp;Sell Security</a>
            <a type="button" class="btn btn-secondary" [routerLink]="['/client/orderfx/create']"><i class="fa fa-shopping-cart" aria-hidden="true"></i>&nbsp;FX Order</a>
            <h4>Buy</h4>
            <br>
        </div>
        <div class="col-12 col-sm-12 col-md-7 col-lg-7">
            <form [formGroup]="form">
                <div class="form-group" [ngClass]="validate.displayFieldCss(form, 'isin')">
                    <label for="ISIN">ISIN</label>
                    <input type="text" class="form-control" id="ISIN" placeholder="" formControlName="isin">
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group" [ngClass]="validate.displayFieldCss(form, 'amount')">
                            <label for="Amount">Amount</label>
                            <input type="number" class="form-control" id="Amount" placeholder="" formControlName="amount">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group" [ngClass]="validate.displayFieldCss(form, 'price_limit')">
                            <label for="priceLimit">Price Limit</label>
                            <input type="number" class="form-control" id="priceLimit" placeholder="" formControlName="price_limit">
                        </div>
                    </div>
                </div>
                <div class="form-group" [ngClass]="validate.displayFieldCss(form, 'additional_note')">
                    <label for="additionalNote">Additional Note</label>
                    <textarea class="form-control" id="additionalNote" rows="8" formControlName="additional_note"></textarea>
                </div>
                <div id="orderbtn">
                    <button type="submit" class="btn btn-secondary" (click)="placeOrder()">Place Order</button>
                </div>
            </form>
        </div>
    </div>
</div>
