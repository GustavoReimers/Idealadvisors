<form [formGroup]="form">
  <div class="form-group" [ngClass]="validate.displayFieldCss(form, 'mailing_address_line1')">
    <label>Line 1</label>
    <input type="text" class="form-control" placeholder="" formControlName="mailing_address_line1">
  </div>

  <div class="form-group" [ngClass]="validate.displayFieldCss(form, 'mailing_address_line2')">
    <label>Line 2</label>
    <input type="text" class="form-control" placeholder="" formControlName="mailing_address_line2">
  </div>

  <div class="form-group" [ngClass]="validate.displayFieldCss(form, 'mailing_address_postal_code')">
    <label>Postal Code</label>
    <input type="text" class="form-control" placeholder="" formControlName="mailing_address_postal_code">
  </div>

  <div class="form-group" [ngClass]="validate.displayFieldCss(form, 'mailing_address_city')">
    <label>City</label>
    <input type="text" class="form-control" placeholder="" formControlName="mailing_address_city">
  </div>

  <div class="form-group" [ngClass]="validate.displayFieldCss(form, 'mailing_address_country')">
    <label>Country</label>
    <select class="form-control" formControlName="mailing_address_country">
      <option value="" selected="selected">---------</option>
      <ng-template [ngIf]="information.countries">
        <option *ngFor="let item of information.countries" [value]="item.code">
          {{item.name}}
        </option>
      </ng-template>
    </select>
  </div>
</form>
