<div class="may">
  <div class="content">
    <block-prospect-header></block-prospect-header>
    <ng-container *ngIf="!prospects.length">
      <h4>Prospect Profile Search</h4>
      <div class="row">
        <div class="col-12 col-md-6 col-lg-6">
          <form>
            <div class="form-group">
              <label for="search">Enter "Name" and/or "Surname" of the prospect you are looking for</label>
              <input type="text" class="form-control w-100" name="query" [(ngModel)]="query">
            </div>
            <div class="form-group text-right">
              <button type="button" class="btn btn-secondary" (click)="search()">Search</button>
            </div>
          </form>
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="prospects.length">
      <h4>Prospect Profile Search Results</h4>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Ideal Advisors</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of prospects">
            <td>{{item.prospect_id}}</td>
            <td>{{item.names}}</td>
            <td>{{item.surname}}</td>
            <td>{{item.internal_connections && item.internal_connections[0].type_name}}</td>
            <td>
              <a [routerLink]="['/operator/prospect/edit', item.id]">Edit</a>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>
  </div>
</div>
