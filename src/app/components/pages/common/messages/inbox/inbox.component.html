<!-- Content  -->
<div class="content">
  <nav class="breadcrumb">
    <a class="breadcrumb-item" [routerLink]="['']">Home</a>
    <a class="breadcrumb-item" [routerLink]="['/app/messages/inbox']">Secure Messaging</a>
    <span class="breadcrumb-item active">Inbox</span>
  </nav>
  <div class="row">
    <div class="col-12 col-md-6 col-lg-6">
      <h3>Inbox</h3>
    </div>
    <div class="col-12 col-md-6 col-lg-6">
      <ul class="nav justify-content-end message-nav">
        <li class="nav-item">
          <a class="nav-link active" [routerLink]="['/app/messages/compose']"><i class="fa fa-pencil" aria-hidden="true">&nbsp;</i>Compose New Message</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/app/messages/inbox']"><i class="fa fa-inbox" aria-hidden="true"></i>&nbsp;Inbox</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/app/messages/outbox']"><i class="fa fa-share-square-o" aria-hidden="true"></i>&nbsp;Sent Message</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/app/messages/trash']"><i class="fa fa-trash-o" aria-hidden="true"></i>&nbsp;Trash</a>
        </li>
      </ul>
    </div>
  </div>
  <table *ngIf="messageList.length > 0" class="table table-responsive table-bordered">
    <thead>
    <tr>
      <th>Sender</th>
      <th>Subject</th>
      <th>Received</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr  *ngFor="let message of messageList; let i = index">
      <td *ngIf="message.status != 30 ">{{message.sender.user.first_name+' '+message.sender.user.last_name}}</td>
      <td *ngIf="message.status != 30" ><a [routerLink]="['/app/messages/view/' + message.id]">{{message.subject}}</a></td>
      <td *ngIf="message.status != 30" >{{message.created}}</td>
      <td *ngIf="message.status != 30"><i class="fa fa-minus-circle" aria-hidden="true"></i> &nbsp;<a (click)="deleteMessage(i)">Delete</a></td>
    </tr>

    </tbody>
  </table>
  <p *ngIf="messageList.length === 0" class="no_message"> <br/>You have no messages.</p>
</div>
