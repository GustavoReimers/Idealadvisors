<!-- Content  -->
<div class="content">
  <nav class="breadcrumb">
    <a class="breadcrumb-item" [routerLink]="['']">Home</a>
    <a class="breadcrumb-item" [routerLink]="['/app/messages/inbox']">Secure Messaging</a>
    <span class="breadcrumb-item active">Compose New Message</span>
  </nav>
  <div class="row">
    <div class="col-12 col-md-6 col-lg-6">
      <h3>Compose New Message</h3>
    </div>
    <div class="col-12 col-md-6 col-lg-6">
      <ul class="nav justify-content-end message-nav">
        <li class="nav-item">
          <a class="nav-link active" [routerLink]="['/app/messages/compose']"><i class="fa fa-pencil" aria-hidden="true">&nbsp;</i>Compose New Message</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/app/messages/inbox']"><i class="fa fa-inbox" aria-hidden="true"></i>&nbsp;Inbox</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/app/messages/outbox']"><i class="fa fa-share-square-o" aria-hidden="true"></i>&nbsp;Sent Message</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/app/messages/trash']"><i class="fa fa-trash-o" aria-hidden="true"></i>&nbsp;Trash</a>
        </li>
      </ul>
    </div>
    <div class="col-12 col-md-12 col-lg-12">
      <form [formGroup]="form" *ngIf="reply">
        <div class="form-group">
          <label>Recipient:</label>
            <input class="form-control"  value="{{reply.sender.user.first_name + ' ' + reply.sender.user.last_name}}" disabled />

        </div>
        <div class="form-group" [ngClass]="validate.displayFieldCss(form, 'subject')">
          <label for="subj">Subject</label>
          <input type="text" class="form-control" id="subj" placeholder=""   formControlName="subject" disabled/>
        </div>
        <div class="form-control-file">
          <label for="attachment">Attachment:</label>
          <input type="file" class="form-control" id="attachment" placeholder="" (change)="fileChangeListener($event)">
        </div>
        <br>
        <div class="form-group">
          <label for="msgBody">Body</label>
          <textarea class="form-control" id="msgBody" rows="8" formControlName="body"></textarea>
        </div>
        <div id="orderbtn">
          <button (click)="sendMessage()">Send Message &gt;&gt;</button>
        </div>
      </form>
    </div>
  </div>
</div>
